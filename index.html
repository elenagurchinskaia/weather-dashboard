<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="p-2 mb-4 bg-dark">
      <h1 class="display-5">Wheather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <!-- two columns
    search bar
    recent searches
    second column
    todays weather of searched city
    5 day forecast for that city-->

      <div class="row justify-content-starts">
        <div class="col-4 search-container display-6">
          <h2 class="search-tab">Search for a City:</h2>
          <form id="search-form">
            <input
              type="text"
              class="user-input form-control-sm mb-4 col-12"
              placeholder="Austin"
            />
            <button class="search-btn btn btn-primary col-12">Search</button>
          </form>

          <hr class="hr col-12" />
          <div class="search-history">
            <!-- <button class="btn btn-secondary col-12">placeholder</button>
            <button class="btn btn-secondary col-12">placeholder</button>
            <button class="btn btn-secondary col-12">placeholder</button>
            <button class="btn btn-secondary col-12">placeholder</button>
            <button class="btn btn-secondary col-12">placeholder</button> -->
          </div>
        </div>
        <div class="col-8">
          <!-- <div class="card col-11"> -->
          <div class="current-weather">
            <!-- <h4 class="city-title" class="date" class="icon">City:</h4>
              <p class="temperature">Temp:</p>
              <p class="wind">Wind:</p>
              <p class="humidity">Humidity:</p> -->
          </div>
          <!-- </div> -->
          <div class="flex-row justify-space-between">
            <div class="forecast row">
              <h4></h4>
              <!-- <div class="col-2 forecast-box"></div>
              <div class="col-2 forecast-box"></div>
              <div class="col-2 forecast-box"></div>
              <div class="col-2 forecast-box"></div>
              <div class="col-2 forecast-box"></div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- dayjs link -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
